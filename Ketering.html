<div class="pos">
	<div>
		<div id="flipbook">
		    <div class="hard"><img style="width:100%; height: 100%;" src="korica ketering.png"></div> 
		    <div class="hard"><img style="width:100%; height: 100%;" src="ketering strana.png"></div>

<script src="jquery.min.1.7.js"></script>
<script src="turn.js"></script>

<script type="text/javascript">


$("#flipbook").turn({
 	width: 1000,
	height: 800,
    autoCenter: true
});


$(".background > div:gt(0)").hide();
setInterval(function() { 
  $('.background > div:first')
    .fadeOut(500)
    .next()
    .fadeIn(500)
    .end()
    .appendTo('.background');
},  4000);
</script>
