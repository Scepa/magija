<script type="text/javascript">
$("#flipbook").turn({
 	width: 1000,
	height: 800,
    autoCenter: true

$("#slideshow > div:gt(0)").hide();
setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
},  1000);

$("#slideshow2 > div:gt(0)").hide();

setInterval(function() { 
  $('.background > div:first')
    .fadeOut(500)
    .next()
    .fadeIn(500)
    .end()
    .appendTo('.background');
},  4000);
